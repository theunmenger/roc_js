<!DOCTYPE html>
<html>
    <head>
        <title>yahtzee</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="page_container">
            <div id="left_container">
                <div id="dice_container">
                    <button id="dice_1" class="dice"></button>
                    <button id="dice_2" class="dice"></button>
                    <button id="dice_3" class="dice"></button>
                    <button id="dice_4" class="dice"></button>
                    <button id="dice_5" class="dice"></button>
                </div>
                <div id="button_container">
                    <button id="dice_roll">roll dice</button>
                </div>
            </div>
            <div id="table_container">
                <table id="table">
                    <tr>
                        <td></td>
                        <td>player</td>
                    </tr>
                    <tr>
                        <td>ones</td>
                        <td id="cell_1"></td>
                    </tr>
                    <tr>
                        <td>twos</td>
                        <td id="cell_2"></td>
                    </tr>
                    <tr>
                        <td>threes</td>
                        <td id="cell_3"></td>
                    </tr>
                    <tr>
                        <td>fours</td>
                        <td id="cell_4"></td>
                    </tr>
                    <tr>
                        <td>fives</td>
                        <td id="cell_5"></td>
                    </tr>
                    <tr>
                        <td>sixes</td>
                        <td id="cell_6"></td>
                    </tr>
                    <tr>
                        <td>sum</td>
                        <td id="sum"></td>
                    </tr>
                    <tr>
                        <td>bonus</td>
                        <td id="bonus"></td>
                    </tr>
                    <tr>
                        <td>three of a kind</td>
                        <td id="cell_7"></td>
                    </tr>
                    <tr>
                        <td>four of a kind</td>
                        <td id="cell_8"></td>
                    </tr>
                    <tr>
                        <td>full house</td>
                        <td id="cell_9"></td>
                    </tr>
                    <tr>
                        <td>small straight</td>
                        <td id="cell_10"></td>
                    </tr>
                    <tr>
                        <td>large straight</td>
                        <td id="cell_11"></td>
                    </tr>
                    <tr>
                        <td>chance</td>
                        <td id="cell_12"></td>
                    </tr>
                    <tr>
                        <td>yahtzee</td>
                        <td id="cell_13"></td>
                    </tr>
                    <tr>
                        <td>total score</td>
                        <td id="total"></td>
                    </tr>
                </table>
            </div>

        </div>
    </body>
    <script src="script.js"></script>
</html>
